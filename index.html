
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura: Your AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      /* For custom markdown styles */
      .prose-styles {
        color: #cbd5e1; /* slate-300 */
      }
      .prose-styles h1, .prose-styles h2, .prose-styles h3, .prose-styles h4 {
        color: #e2e8f0; /* slate-200 */
        margin-bottom: 0.5em;
        margin-top: 1em;
      }
      .prose-styles p {
        margin-bottom: 1em;
      }
      .prose-styles ul, .prose-styles ol {
        margin-left: 1.5em;
        margin-bottom: 1em;
      }
      .prose-styles li {
        margin-bottom: 0.25em;
      }
      .prose-styles strong, .prose-styles b {
        color: #f1f5f9; /* slate-100 */
      }
      .prose-styles code {
        background-color: #1e293b; /* slate-800 */
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
        color: #94a3b8; /* slate-400 */
      }
      .prose-styles pre {
        background-color: #0f172a; /* slate-900 */
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid #334155; /* slate-700 */
      }
      .prose-styles pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
      }
      .prose-styles a {
        color: #22d3ee; /* cyan-400 */
        text-decoration: underline;
      }
      .prose-styles blockquote {
        border-left: 4px solid #334155; /* slate-700 */
        padding-left: 1em;
        margin-left: 0;
        color: #94a3b8; /* slate-400 */
      }
      /* For prompt fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
